		<script>

		
function eol(doc) {

 var triples = [];
 
 var cluster_id = doc.item['@id'];
 if (isNaN(cluster_id)) {
 } else {
   cluster_id = 'http://eol.org/pages/' + cluster_id;
}
 
 
 
 for (var i in doc.item) {
 
   switch (i) {

      case 'scientificName':
       triples.push(triple(cluster_id,
    'http://rs.tdwg.org/dwc/terms/scientificName',
    doc.item[i]));
        break;
        
    case 'dwc:taxonRank': 
      if (doc.item[i] != null) {
       triples.push(triple(cluster_id,
    'http://rs.tdwg.org/dwc/terms/taxonRank',
    doc.item[i]));
    }
      break;
      
      
    case 'dwc:parentNameUsageID': 
        triples.push(triple(cluster_id,
    'http://rs.tdwg.org/dwc/terms/parentNameUsageID',
    doc.item[i]));
      break;
   

      case 'sameAs':
        for (var j in doc.item[i]) {
       triples.push(triple(cluster_id,
    'http://schema.org/sameAs',
    doc.item[i][j]));
        }
        break;

      case 'vernacularNames':
        for (var j in doc.item[i]) {
         if (doc.item[i][j]['@language'].length == 2) {
       triples.push(triple(cluster_id,
    'http://rs.tdwg.org/dwc/terms/vernacularName',
    doc.item[i][j]['@value'], doc.item[i][j]['@language'])
    );
    }
        }
        break;


       
    default:
      break;
   }
 
 
 }


  // defaults
       triples.push(triple(cluster_id,
    'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
    'http://rs.tdwg.org/dwc/terms/Taxon'));
  

  output(doc, triples);

}
		
			function convert() {
				var jsonld = $('#json').val();
				var doc = JSON.parse(jsonld);
				eol(doc);
				
			
			}
		</script>
